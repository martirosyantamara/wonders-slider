<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #bc8379 -26%, #b0522b 145%);
          "
        >
          <h1>Petra</h1>
          <p>Ma'an Governorate, Jordan</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #7c6c09 -26%, #080807 145%);
          "
        >
          <h1>Machu Picchu</h1>
          <p>Cusco Region, Peru</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #48220d -26%, #edd1ba 145%);
          "
        >
          <h1>Christ the Redeemer</h1>
          <p>Rio de Janeiro, Brazil</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #ffffff -26%, #735100 145%);
          "
        >
          <h1>Chichen Itza</h1>
          <p>Yucat√°n, Mexico</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #c6bab2 -1%, #11b3c6 124%);
          "
        >
          <h1>Taj Mahal</h1>
          <p>Agra, Uttar Pradesh, India</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #e2a25b 1%, #6fa0ac 128%);
          "
        >
          <h1>The Colosseum</h1>
          <p>Rome, Italy</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #8ca9c4 -8%, #be8d5a 138%);
          "
        >
          <h1>Great Wall of China</h1>
          <p>Spanning over 13,000 miles</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/flagged/photo-1552553030-837c9c2b0fac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1996&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668164787690-dd7d728b43fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2023&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1564507592333-c60657eea523?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1620636607286-087f5a7b5716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1564659907532-6b5f98c8e70f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1609944433409-81bda5323abc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1579606032821-4e6161c81bd3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
